<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div id="content-box">
      <blockquote>
        <div class="text-center">
          <p id="quote"></p>
        </div>
        <br>
        <footer class="pull-right footer"></footer>
        <br>
        <br>
        <div class="text-center">
          <button id="get-quote" class="btn">Quote</button>
          <button id="twitter" class="btn"><i class="fa fa-twitter"></i></button>
        </div>
      </blockquote>
      <br>
    </div>
    <div class="mylink text-center">
      by <a href="http://codepen.io/avarona/" target="_blank">avarona</a>
    </div>
    
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    <script src='js/index.js'></script>
  </body>
</html>
